<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <link rel="stylesheet" href="style.css">

        <div class="content">
            <div class="container">

              <img class="chanel-pic" src="images/image-product-desktop.jpg" alt="Chanel picture">
              <img class="chanel-mobile" src="images/image-product-mobile.jpg" alt="Chanel picture">

              <div class="text-conntent">

                  <p class="perfume">P E R F U M E</p>

                  <h2 class="title">
                    Gabrielle Essence Eau De Parfum
                  </h2>

                  <p class="subtitle">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                  </p>

                  <div class="price">
                    <div class="price-left">$149.99</div>
                    <div class="price-right">$169.99</div>
                  </div>

                  <div class="add-btn">
                    <img src="images/icon-cart.svg" alt="Корзина">
                    <p  class="text-btn">Add to Cart</p>
                  </div>

              </div>
            </div>
                
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/T1Christina">Christina</a>.
          </div>
        </div>

  </div>

</body>
</html>
